<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--
        primeira row uma div com 12 cada
        segundo row duas divs com 6 colunas cada
        terceira row quatro divs com 3 colunas cada
        quarta row trÃªs divs com 4 colunas cada
        -->

        <div class="row">
            <div class="col-12">12 colunas</div>
        </div>
        <div class="row">
            <div class="col-6">6 colunas</div>
            <div class="col-6">6 colunas</div>
        </div>
        <div class="row">
            <div class="col-3">3 colunas</div>
            <div class="col-3">3 colunas</div>
            <div class="col-3">3 colunas</div>
            <div class="col-3">3 colunas</div>
        </div>
        <div class="row">
            <div class="col-4">4 colunas</div>
            <div class="col-4">4 colunas</div>
            <div class="col-4">4 colunas</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
